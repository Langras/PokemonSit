<!DOCTYPE html>
<html>

<head>
    <title>Pokemon Sit</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <!--Import Google Icon Font-->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" type="text/css">
    <!-- Compiled and minified JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
    <nav class="indigo">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Pokemon Sit</a>
    </div>
  </nav>
    <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a class="active"  href="#test1">Dashboard</a></li>
        <li class="tab col s3"><a href="#test2">Map</a></li>
      </ul>
    </div>
    <div id="test1" class="col s12">
        <div class="container">
        <div class="row">
            <div class="col s12">
                <h4>Bots</h4>
                <ul class="collection with-header bot-list">
                </ul>
            </div>
        </div>

        <div class="result"></div>
        <a class="waves-effect indigo waves-light btn modal-trigger" href="#modal-create"><i class="material-icons left">add_circle</i>Create bot</a>
    </div>
    </div>
    <div id="test2" class="col s12">
        <iframe style="width: 100%; height: calc(100vh - 120px);" src="/map" frameborder="0"></iframe> 
    </div>
  </div>
    
    <!-- Modal Structure -->
    <div id="modal-config" class="modal">
        <div class="modal-content">
        </div>
        <div class="modal-footer">
            <a href="#!" class="button-save modal-action modal-close waves-effect waves-green btn-flat">Save</a>
        </div>
    </div>
    <div id="modal-create" class="modal">
        <div class="modal-content">
            <h4>Create bot</h4>Service (ptc or google)
            <input id="service" type="text"> Username
            <input id="username" autocomplete="off" type="text"> Password
            <input id="password" autocomplete="off" type="password"> Location
            <input id="location" type="text"> Google Maps API key
            <input type="text" id="gapi">
        </div>
        <div class="modal-footer">
            <a href="#!" class="button-create modal-action modal-close waves-effect waves-green btn-flat">Create</a>
        </div>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="main.js"></script>
</body>

</html>
